<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 mb-2 text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-city">
            <div class="search-form">
                <h2>Search for a City:</h2>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-8 search-input">
                            <label class="sr-only" for="city"></label>
                            <input type="text" class="form-control" id="city" placeholder="City Name">
                        </div>
                        <div class="col-3 search-btn">
                            <button type="submit" class="btn btn-primary" id="search-button">
                                Search
                            </button>
                        </div>
                    </div>
    
                    <div class="city-list-section">
                        <ul class="list-group" id="city-list"></ul>
                    </div>
                </form>
            </div>
        </section>

        <section class="results-section">
            <div class="current-conditions">
                <div class="name-city">
                    <h3 id="city-name"></h3>
                    <img src="" alt="" id="current-conditions-icon">
                </div>

                <div>
                    <p class="current-conditions-info" id="temp"></p>
                </div>

                <div>
                    <p class="current-conditions-info" id="hum"></p>
                </div>

                <div>
                    <p class="current-conditions-info" id="wind"></p>
                </div>
            </div>

            <div class="forecast-section">
                <h3>5-Day Forecast:</h3>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4 id="day-0"></h4>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-day-0">
                                    <p class="card-text" id="temp-day-0"></p>
                                    <p class="card-text" id="hum-day-0"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4 id="day-1"></h4>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-day-1">
                                    <p class="card-text" id="temp-day-1"></p>
                                    <p class="card-text" id="hum-day-1"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4 id="day-2"></h4>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-day-2">
                                    <p class="card-text" id="temp-day-2"></p>
                                    <p class="card-text" id="hum-day-2"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4 id="day-3"></h4>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-day-3">
                                    <p class="card-text" id="temp-day-3"></p>
                                    <p class="card-text" id="hum-day-3"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4 id="day-4"></h4>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-day-4">
                                    <p class="card-text" id="temp-day-4"></p>
                                    <p class="card-text" id="hum-day-4"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script 
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous">
    </script>
    <script src="./assets/script.js"></script>

</body>
</html>
